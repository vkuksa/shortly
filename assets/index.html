<!DOCTYPE html>
<html lang="en" ng-app="main">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Shortly</title>
  </head>
  <body>
    <div class="centered-form">      
      <form method="POST" action="/">
        <div class="row">
        <input class="form-control" type="text" id="url" name="url" placeholder="Insert your link here" required>
        <input type="submit" value="Shorten">
      </form>

      {{ if .Original }}
          <div class="alert alert-success show mt-2 mx-3 text-center" role="alert">
              <strong>Shortened link</strong>: <code><a href="{{.Original}}">{{.Original}}</a></code> -&gt; <code><a href="{{.Shortened}}">{{.Shortened}}</a></code>
            </div>
      {{ end }}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </body>
</html>
