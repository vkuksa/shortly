version: '3'

networks:
  shortly:
    driver: bridge

services:
  shortlyd:
    build:
      context: .
      dockerfile: ./cmd/shortlyd/deploy/Dockerfile
    ports:
      - 8080:8080
      - 6060:6060
    depends_on:
      - redis
    restart: on-failure
    networks:
      - shortly

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./cmd/shortlyd/deploy/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - shortlyd
    networks:
      - shortly

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./cmd/shortlyd/deploy/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - shortly

  # alertmanager:
  #     image: prom/alertmanager
  #     ports:
  #       - 9093:9093
  #     restart: unless-stopped
  #     volumes:
  #       - ./cmd/shortlyd/deploy/prometheus:/etc/prometheus
  #       - alertmanager-data:/data
  #     command: --config.file=/etc/prometheus/alertmanager.yml --log.level=debug
  #     depends_on:
  #       - shortly


  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: on-failure
    networks:
      - shortly


volumes:
  grafana-data: 
  prometheus-data: 
  alertmanager-data: 
  redis-data: